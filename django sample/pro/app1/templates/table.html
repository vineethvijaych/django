{% extends 'base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/table.css' %}">
{% endblock %}

{% block title %}
<title>table</title>
{% endblock %}

{% block content %}
    <h2 class="text-center mt-5">STUDENT MANAGEMENT SYSTEM</h2>

    <div class="container">
        <button type="button" class="btn btn-primary mt-5"><a href="form" class="text-decoration-none text-light">+ add new</a></button>
        
        <div class="row mt-5 ">
            <div class="col-lg">
                <table class="table  text-center">
                    <thead>
                      <tr>
                        <th scope="col">first name</th>
                        <th scope="col">last name</th>
                        <th scope="col">course</th>
                        <th scope="col">action</th>
                      </tr>
                    </thead>
                    <tbody>

                      {% for j in stud %}
                      <tr>
                        <td scope="row">{{ j.student_name }}</td>
                        <td>{{ j.lname }}</td>
                        <td>{{ j.course_name}}</td>
                        <td >
                          <a href="{% url 'edit' s_id=j.id %}"><button type="button" class="btn btn-warning">edit</button></a>
                          <a href="{% url 'delete' s_id=j.id %}"><button type="button" class="btn btn-danger ms-3">Delete</button></a>
                        </td>
                      </tr>
                      
                      {% endfor %}
                      
                    </tbody>
                  </table>

            </div>
        </div>
    </div>
    {% endblock %}
